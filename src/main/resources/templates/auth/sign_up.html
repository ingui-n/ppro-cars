<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up | LA PIZZERIA</title>
</head>
<body>
<h1><a th:href="@{'/'}">La Pizzeria</a></h1>
<h2>Sign up</h2>

<form th:action="@{'/auth/sign-up'}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">

    First name: <input type="text" th:field="*{firstName}">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br>

    Last name: <input type="text" th:field="*{lastName}">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br>

    Email: <input type="text" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>

    Password: <input type="password" th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>

    Confirm password: <input type="password" th:field="*{confirmPassword}">
    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span><br>

    Username: <input type="text" th:field="*{username}">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>

    Phone number: <input type="text" th:field="*{phoneNumber}">
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span><br>

    <input type="submit" value="Sign up">
</form>

<p>Are you registered?</p>
<a th:href="@{'/auth/sign-in'}">Sign in</a>
</body>
</html>
