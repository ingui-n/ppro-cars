<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Listings | LA PIZZERIA</title>
</head>
<body>
<h1>La Pizzeria</h1>
<h2>Our menu</h2>

<a th:href="@{'/admin/menu/create'}">New listing</a>
<ul>
    <li th:each="listing: ${listings}">
        <a th:href="@{'/admin/menu/detail/' + ${listing.id}}">
            <span th:text="${listing.name}"></span>
        </a>
    </li>
</ul>
</body>
</html>
