<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Listings | LA PIZZERIA</title>
</head>
<body>
<h1><a th:href="@{'/'}">La Pizzeria</a></h1>
<h2>Our menu</h2>

<ul>
    <li th:each="pizza: ${pizzas}">
        <a th:href="@{'/menu/detail/' + ${pizza.id}}">
            <span th:text="${pizza.name}"></span>
        </a>
    </li>
</ul>
</body>
</html>
