<th:block th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="header">
        <h1><a th:href="@{'/'}">La Pizzeria</a></h1>

        <div class="links">
            <a th:href="@{/menu}">Menu</a>
            <a th:href="@{/cart}">Cart</a>
            <div class="auth">
                <div sec:authorize="hasAnyRole('ADMIN', 'USER')">
                    <form th:action="@{/sign-out}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit">Sign Out</button>
                    </form>
                </div>
                <a th:href="@{/auth/sign-in}" sec:authorize="!hasAnyRole('ADMIN', 'USER')">Sign in</a>
            </div>
        </div>
    </div>
</th:block>
