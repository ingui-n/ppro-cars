<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit Car' : 'Create Car'}"></title>
</head>
<body>
<form th:action="@{'/car/save'}" method="post" th:object="${car}">
    <input type="hidden" th:field="*{id}"/>
    SPZ: <input type="text" th:field="*{spz}"/><br/>
    <span th:if="${#fields.hasErrors('spz')}" th:errors="*{spz}"></span><br/>
    Color: <input type="text" th:field="*{color}"/><br/>
    <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span><br/>
    Tank volume: <input type="text" th:field="*{tankVolume}"/><br/>
    <span th:if="${#fields.hasErrors('tankVolume')}" th:errors="*{tankVolume}"></span><br/>
    Seats: <input type="text" th:field="*{numberOfSeats}"/><br/>
    <span th:if="${#fields.hasErrors('numberOfSeats')}" th:errors="*{numberOfSeats}"></span><br/>
    <input type="submit" value="Save"/>
</form>

</body>
</html>
