<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzas | LA PIZZERIA</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<h2>Menu</h2>

<a th:href="@{'/admin/pizza/create'}">New Pizza</a>
<ul>
    <li th:each="pizza: ${pizzas}">
        <a th:href="@{'/admin/pizza/detail/' + ${pizza.id}}">
            <span th:text="${pizza.name}"></span>
        </a>
    </li>
</ul>
</body>
</html>
