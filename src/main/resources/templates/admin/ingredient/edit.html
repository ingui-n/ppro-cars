<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit' : 'Create'} + ' Ingredient | LA PIZZERIA'"></title>
</head>
<body>
<h1><a th:href="@{'/'}">La Pizzeria</a></h1>
<h2>Edit Ingredient</h2>
<div th:replace="~{admin/fragments/header :: header}"></div>

<form th:action="@{'/admin/ingredients/save'}" method="post" th:object="${ingredient}">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
    Available: <input type="checkbox" th:field="*{available}">
    <span th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></span><br>
    <br>
    <input type="submit" value="Save">
</form>
</body>
</html>
